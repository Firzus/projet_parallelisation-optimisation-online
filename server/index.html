<!DOCTYPE html>
<html>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="title">
      <p>TIC TAC TOE ONLINE</p>
    </div>
    <!-- Grande div centrale -->

      <!-- Contenu de la grille -->
      <div class="grid-container">

            O : 0
            <!-- Score simplifie -->
          </div>
          <div class="scoreX">
            X : 0
            <!-- Score simplifie -->
          </div>
        </div>

        <!-- Grille de jeu -->
        <table>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>

        <!-- Paragraphe annoncant le tour du Joueur 1 -->
        <p>C'est au Joueur 1 de jouer.</p>
      </div>
    </div>
  </body>
</html>
