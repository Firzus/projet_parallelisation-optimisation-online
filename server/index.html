<!DOCTYPE html>
<html>
<head>
    <META NAME="GENERATOR" Content="Microsoft Visual Studio">
    <title>Tic Tac Toe</title>
    <style>
        /* Style pour la grande div */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Hauteur du conteneur réduite */
            background-color: violet; /* Couleur violette */
            font-size: 16px; /* Taille de police globale réduite */
        }
        /* Style pour la grille */
        .grid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        table {
            border-collapse: collapse;
            width: 200px; /* Taille de la grille réduite */
            height: 200px;
        }

            table td {
                border: 1px solid #000;
                width: 33%; /* Taille des cellules */
                height: 33%;
                text-align: center;
                font-size: 24px; /* Taille du texte de la grille */
            }
        /* Style pour les scores */
        .scores {
            display: flex;
            justify-content: space-between;
            width: 200px; /* Taille égale à la grille */
            margin-bottom: 10px;
        }

        .score {
            text-align: center;
            width: 50%;
        }
    </style>
</head>
<body>

    <!-- Grande div centrale -->
    <div class="container">
        <!-- Contenu de la grille -->
        <div class="grid-container">
            <!-- Scores au-dessus de la grille -->
            <div class="scores">
                <div class="score">
                    O : 0 <!-- Score simplifié -->
                </div>
                <div class="score">
                    X : 0 <!-- Score simplifié -->
                </div>
            </div>

            <!-- Grille de jeu -->
            <table>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>

            <!-- Paragraphe annonçant le tour du Joueur 1 -->
            <p>C'est au Joueur 1 de jouer.</p>
        </div>
    </div>

</body>
</html>
